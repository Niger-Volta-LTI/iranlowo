dist: xenial
language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"

install:
  - pip install tox-travis

env:
  global:
    # Directory where tests are run from
    - TEST_DIR=/tmp/iranlowo
    - NIGER_VOLTA_CORPUS= /tmp/yoruba-text

script:
  - tox $TEST_DIR

before_install:
  - git clone https://github.com/Niger-Volta-LTI/yoruba-text /tmp/yoruba-text

after_success:
  - tox -e coverage,codecov

deploy:
  - provider: pypi
    user: ruohoruotsi
    password:
      secure: ""
    distributions: "sdist bdist_wheel"
    on:
      python: 3.6
      repo: Niger-Volta-LTI/iranlowo
      tags: true